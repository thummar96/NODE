<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    body{
        background-color: beige;
    }
</style>
<body>
    <form method="post" action="/login" >
        <label for="Fname"><i><b>First Name :</b></i></label>
        <input type="text" name="FirstName" id="Fname"><br><br>

        <label for="Lname"><i><b>Last Name :</b></i></label>
        <input type="text" name="LastName" id="Lname"><br><br>

        <label for="gendername"><i><b>Gender :</b></i></label>
        <input type="radio" name="Gender" id="Gender" value="male">Male
        <input type="radio" name="Gender" id="Gender" value="female">Female
        <input type="radio" name="Gender" id="Gender" value="other">Other<br><br>

        <label for="password"><i><b>Password :</b></i></label>
        <input type="password" name="password" id="password"><br> <br>

        <label for="Email"><i><b>Email :</b></i></label>
        <input type="email" name="email" id="email"><br> <br>

        <input type="submit" value="submit">

    </form>
</body>
</html>
