<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <style>
        body{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    
    <form>
        

        <div class="head">
            <label>FirstName : </label>
            <input type="text" Name="fname" id="fname"><br><br>
            <label>MiddleName : </label>
            <input type="text" Name="mname" id="mname"><br><br>
            <label>LastName : </label>
            <input type="text" Name="lname" id="lname"><br><br>
            <label>Course : </label>
            <select name="Course">
                <option>Course</option>
                <option>C</option>
                <option>C++</option>
                <option>DataStructure</option>
                <option>RecatJs</option>
                <option>PHP</option>
                <option>NodeJs</option>
                <option>FullStack</option>
            </select><br><br>
            <label for="Gender">Gender : ></label><br>
            <input type="radio" id="gender" name="gender" value="Male"> 
            <label>Male</label><br> 
            <input type="radio" id="gender" name="gender" value="FeMale"> 
            <label>FeMale</label><br>
            <input type="radio" id="gender" name="gender" value="Other"> 
            <label>Other</label><br><br>
            

            <label>Phone : </label>
            <input type="text" name="number" id="number"><br><br>

            <label>Address : </label><br>
            <textarea name="text" id="text" cols="40" rows="5"></textarea><br><br>
            <label>Email : </label>
            <input type="email" id="email" name="email"><br><br>
            <label>Password : </label>
            <input type="password" id="password" name="password"><br><br>
            <label>Re-type password : </label>
            <input type="re-type password" id="re-type password" name="re-type password"><br><br>
            <input type="Submit" placeholder="Submit">
        </div>
    </form>
</body>
</html>
