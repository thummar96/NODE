
<html lang="en">

    <head>
    
        <title>Form</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                /* background-color: aquamarine; */
            }
    
            .container {
                max-width: 1140px;
                margin: auto;
            }
    
            .main {
                max-width: 600px;
                margin: auto;
    
            }
    
            .main h1 {
                text-align: center;
            }
            .main p {
                text-align: center;
            }
    
            .facebook_form {
                max-width: 100%;
                margin-left: 25%;
            }
        </style>
    </head>
    
    <body>
    
        <div class="container">
            <div class="main">
                <h1>Create a New Account</h1>
                <p>It's Quick and Easy</p>
                <div class="facebook_form">
    
    
                    <form action="">
                        <table>
                            <tr>
                                <td>
                                    <label for="fname"></label>
                                    <input type="text" name="fname" id="fname" placeholder="First Name">
                                </td>
                                <td>
                                    <label for="lname"></label>
                                    <input type="text" name="lname" id="lname" placeholder="Last name">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label for="m_num"></label>
                                    <input type="email" name="m_num" id="m_num" placeholder="Mobail Number">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="Newpassword"></label>
                                    <input type="password" name="Newpassword" id="Newpassword" placeholder="Newpassword">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="Date of birth">Date of Birth</label>
                                    <input type="date" name="Date" id="Date of Birth">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="Submit" placeholder="Submit">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
    
    
    
            </div>
    
        </div>
    
    </body>
    
    </html>
